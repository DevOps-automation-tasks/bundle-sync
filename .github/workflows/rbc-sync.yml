name: Sync Bundle to RBC Repo

on:
  push:
    paths:
      - 'bundle/**'
    branches:
      - 'rhoai-x.y*'

  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  sync-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout operator repo
        uses: actions/checkout@v3
        with:
          repository: DevOps-automation-tasks/rhods-operator
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - name: Remove olm.skipRange from the CSV file
        run: |
          sed -i '/ olm.skipRange/d' bundle/manifests/rhods-operator.clusterserviceversion.yaml

      - name: Checkout RBC repo
        uses: actions/checkout@v3
        with:
          repository: DevOps-automation-tasks/RHOAI-Build-Config
          token: ${{ secrets.GITHUB_TOKEN }}
          path: rbc_repo  # Specify a path for the checkout

      - name: Ensure target bundle directory exists
        run: mkdir -p rbc_repo/bundle/

      - name: Sync bundle to RBC repo
        run: |
          cp -r bundle/* rbc_repo/bundle/
          cp bundle/Dockerfile rbc_repo/bundle/Dockerfile

      - name: Retain existing image digests
        run: |
          # Logic to retain existing image digests
          for file in rbc_repo/bundle/manifests/*.clusterserviceversion.yaml; do
            yq eval '.spec.relatedImages |= map(select(.image | test("some-image-regex"))) + map(select(.image | test("some-other-image-regex"))) + map(select(.name | test("image-name"))) + map(select(.name | test("image-name-2")))' -i "$file"
          done

      - name: Commit and push changes to RBC repo
        run: |
          cd rbc_repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync bundle changes from operator repo"
          git push origin ${{ github.ref }}
